{% extends "home/base.html" %}

{% block content %}
<div id="home">
    <div id="signup">
        <form method="POST" enctype="multipart/form-data" action="{% url 'insert_user' %}">
            {% csrf_token %}
            <div class="container">
                
                <div class="row form-group vertical">
                    <div class="col">
                        <h1>Cadastro</h1>
                    </div>
                </div>

                <hr>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Nome
                    </div>
                    <div class="col-sm-7">
                        <input type="text" name="nome"/>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Sobrenome
                    </div>
                    <div class="col-sm-7">
                        <input type="text" name="sobrenome"/>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Ano Nascimento
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control" name="nascimento">
                            {% for x in years %}
                                <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Email
                    </div>
                    <div class="col-sm-7">
                        <input type="text" name="email"/>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Email (confirmação)
                    </div>
                    <div class="col-sm-7">
                        <input type="text" name="emailc"/>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Senha
                    </div>
                    <div class="col-sm-7">
                        <input type="password" name="senha"/>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Senha (confirmação)
                    </div>
                    <div class="col-sm-7">
                        <input type="password" name="senhac"/>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Estuda
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control" name="student">
                            <option value="False">Não</option>
                            <option value="True">Sim</option>
                        </select>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Trabalha
                    </div>
                    <div class="col-sm-7">
                            <select class="form-control" name="worker">
                                <option value="False">Não</option>
                                <option value="True">Sim</option>
                            </select>
                    </div>
                </div>
    
                <div class="row form-group vertical">
                    <div class="col">
                        Deseja
                    </div>
                    <div class="col-sm-7">
                            <select class="form-control">
                                <option>Escolha uma opção</option>
                                <option>Anunciar</option>
                                <option>Buscar</option>
                            </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Photo
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" name="photo" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <hr>

                <div class="row form-group vertical">
                    <div class="col">
                        <input type="submit" value="Cadastrar" id="submit">
                    </div>
                </div>
    
            </div>
        </form>
    </div>
</div>
{% endblock %}
