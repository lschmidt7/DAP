{% extends "home/base.html" %}
{% load static %}

{% block info %}

    {% if logged == True %}
        <a href="{% url 'profile' %}">{{username}}</a>
        |
        <a href="{% url 'logoff' %}">Logoff</a>
    {% endif %}

{% endblock %}

{% block content %}

<div id="home">
    <div id="search">
        <div class="container">
            <div class="row form-group vertical">
                <div class="col">
                    <a href="{% url 'custom_search' %}"><input type="button" value="Custom Search" /></a>
                </div>
            </div>
            <form method="POST" action="{% url 'list_search' %}">
                {% csrf_token %}
                <div class="row form-group vertical">
                    <div class="col">
                        <hr>
                        <center>ou</center>
                        <hr>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Tipo
                    </div>
                    <div class="col-sm-7" id="selector">
                        <select class="form-control" onchange="redir(this)">
                            <option value="">Escolha uma opção</option>
                            <option value="">Apartamento</option>
                            <option value="">Casa</option>
                            <option value="">Kitnet</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Cidade
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>Escolha uma cidade...</option>
                            {% for b in cidades %}
                            <option>{{b}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Bairro
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>Escolha um bairro...</option>
                            {% for b in bairros %}
                            <option>{{b}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Fumantes
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Animais
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Máximo Pessoas
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3+</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group vertical">
                    <div class="col">
                        Morar com
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option>Estudantes</option>
                            <option>Trabalhadores</option>
                            <option>Estudantes e Trabalhadores</option>
                        </select>
                    </div>
                </div>

                <hr>

                <div class="row form-group vertical">
                    <div class="col">
                        <input type="submit" value="Buscar" id="submit">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
